<div class="container" ng-controller="QuestoesController" style="padding: 30px 0px 0px 0px">
	<div>
		<form class="needs-validation form-horizontal questoes" role="form" name="formularioQuestoes" ng-submit="enviaQuestoes()" novalidate>
		<table class="table table-striped">
			<tr class="table-warning text-center font-weight-bold">
				<td>#</td>
				<td>Questao</td>
					<td>Concordo Plenamente</td>
					<td>Concordo</td>
					<td>Discordo</td>
					<td>Discordo Plenamente</td>
			</tr>
			<div class="radio">
				<tr ng-repeat="q in questoes">
					<td>{{q.numero}}</td>
					<td>{{q.questao}}</td>
					<td class="text-center"><input type="radio" name="{{q.numero}}" dynamic-model="'questoes._'+q.numero"></td>
					<td class="text-center"><input type="radio" name="{{q.numero}}"></td>
					<td class="text-center"><input type="radio" name="{{q.numero}}"></td>
					<td class="text-center"><input type="radio" name="{{q.numero}}"></td>
				</tr>
			</div>
		</table>
		<button type="submit" class="btn btn-dark" ng-disabled="formularioQuestoes.$invalid" id="btnformquestoes">Enviar</button><br><br>
	</div>
</div>
